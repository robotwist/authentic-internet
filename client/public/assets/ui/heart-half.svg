<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Half heart - broken but still hopeful -->
  <rect x="6" y="2" width="4" height="2" fill="#FF4444"/>
  <rect x="4" y="4" width="2" height="2" fill="#FF4444"/>
  <!-- Right side missing for broken effect -->
  <rect x="6" y="4" width="2" height="4" fill="#FF4444"/>
  <rect x="2" y="6" width="2" height="2" fill="#FF4444"/>
  <!-- Right side missing -->
  <rect x="4" y="8" width="2" height="2" fill="#FF4444"/>
  <!-- Right side missing -->
  <rect x="6" y="10" width="2" height="2" fill="#FF4444"/>
  <!-- Crack lines for personality -->
  <rect x="8" y="3" width="1" height="1" fill="#000000"/>
  <rect x="9" y="5" width="1" height="1" fill="#000000"/>
  <rect x="8" y="7" width="1" height="1" fill="#000000"/>
  <!-- Inner glow on remaining half -->
  <rect x="6" y="5" width="1" height="2" fill="#FF8888"/>
</svg>