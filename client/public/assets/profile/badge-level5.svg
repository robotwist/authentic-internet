<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="badge-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700" />
      <stop offset="100%" stop-color="#ff8c00" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glow Effect -->
  <circle cx="50" cy="50" r="48" fill="#ffd700" filter="url(#glow)" opacity="0.5" />
  
  <!-- Badge Background -->
  <circle cx="50" cy="50" r="45" fill="url(#badge-gradient)" filter="url(#shadow)" />
  
  <!-- Badge Border -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#ffffff" stroke-width="2" />
  
  <!-- Star Decoration -->
  <path d="M50,15 L54,28 L68,28 L57,36 L61,49 L50,41 L39,49 L43,36 L32,28 L46,28 Z" fill="#ffffff" />
  
  <!-- Badge Icon -->
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">LEVEL</text>
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">5</text>
</svg> 