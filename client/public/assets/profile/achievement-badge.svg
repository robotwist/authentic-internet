<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="badge-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9c27b0" />
      <stop offset="100%" stop-color="#673ab7" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Badge Background -->
  <polygon points="50,5 61,30 89,30 67,47 76,73 50,58 24,73 33,47 11,30 39,30" fill="url(#badge-gradient)" filter="url(#shadow)" />
  
  <!-- Badge Border -->
  <polygon points="50,5 61,30 89,30 67,47 76,73 50,58 24,73 33,47 11,30 39,30" fill="none" stroke="#ffffff" stroke-width="2" />
  
  <!-- Badge Icon -->
  <circle cx="50" cy="40" r="15" fill="#ffffff" opacity="0.9" />
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#673ab7" text-anchor="middle">â˜…</text>
</svg> 